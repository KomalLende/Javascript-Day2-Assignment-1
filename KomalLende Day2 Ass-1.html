//Write a java script program to display the current day and time in the following format

//Sample output : Tuesday
//Current time is : 10 PM : 30 : 38

<!DOCTYPE html> 
<html> 
  
<head> 
    <title> 
        print current day and time 
    </title> 
</head> 
  
<body> 
    <script type="text/javascript"> 
        var myDate = new Date(); 
        var myDay = myDate.getDay(); 
        
        // Array of days. 
        var weekday = ['Sunday', 'Monday', 'Tuesday', 
            'Wednesday', 'Thursday', 'Friday', 'Saturday' 
        ]; 
        document.write("<br/>"); 
        document.write("<br/>"); 
        document.write("Today is : " + weekday[myDay]); 
        document.write("<br/>"); 
        document.write("<br/>"); 
        
        // get hour value. 
        var hours = myDate.getHours(); 
        var ampm = hours >= 12 ? 'PM' : 'AM'; 
        hours = hours % 12; 
        hours = hours ? hours : 12; 
        var minutes = myDate.getMinutes(); 
        minutes = minutes < 10 ? '0' + minutes : minutes; 
        var myTime = hours + " " + ampm + " : " + minutes +  
            " : " + myDate.getMilliseconds(); 
        document.write("\tCurrent time is : " + myTime); 
    </script> 
</body> 
  
</html>
